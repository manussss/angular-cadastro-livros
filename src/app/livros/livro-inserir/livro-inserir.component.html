<mat-card>
  <form (submit)="onAdicionarLivro(livroForm)" #livroForm="ngForm">
<mat-form-field>
<input required
minlength="1" type="text" matInput placeholder="id" name="id" ngModel #id="ngModel"/>
<mat-error *ngIf="id.invalid">Digite um id válido</mat-error>
</mat-form-field>

<mat-form-field>
<input required type="text" matInput placeholder="titulo" name="titulo" ngModel #titulo="ngModel"/>
<mat-error *ngIf="titulo.invalid">Digite um titulo válido</mat-error>
</mat-form-field>

<mat-form-field>
<input required type="text" matInput placeholder="autor" name="autor" ngModel #autor="ngModel"/>
<mat-error *ngIf="autor.invalid">Digite um autor válido</mat-error>
</mat-form-field>

<mat-form-field>
<input required type="text" matInput placeholder="Numero de Paginas" name="numeroDePaginas" ngModel #numeroDePaginas="ngModel"/>
<mat-error *ngIf="numeroDePaginas.invalid">Digite um número de páginas válido</mat-error>
</mat-form-field>

<button color="primary" mat-raised-button>Inserir Cliente</button>
</form>
</mat-card>
